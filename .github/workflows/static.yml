  name: CI

  on: push

  jobs:
    build:
      name: Build and test

      runs-on: ubuntu-latest

      steps:
        - name: Checkout
          uses: actions/checkout@master

        - name: Set up Node
          uses: actions/setup-node@v1.1.0
          with:
            node-version: '12.0.0'

        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: install

        - uses: borales/actions-yarn@v2.0.0
          with:
            cmd: build
